<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色を変える</title>
</head>
<body>
    <style>
        .ok {
            font-size:24pt;
            color:blue;
            padding: 5px 10px;
            border: 2px solid red;
        }
        .ng {
            font-size:20pt;
            color: gray;
        }
    </style>
    <h1>Vue.js</h1>
    <div id="app">
        <p v-if="flag" class="ok">これは正常な表示です</p>
        <p v-else class="ng">現在問題が発生中です。</p>
    </div>
    <hr>
    <button>click</button>

    <script>
        let classObj = {
            red: true,
            blue: false
        };
        var vdata = {
            message: 'Hello Vue!',
            classes: classObj,
            styles: {
                margin:'10px',
                padding:'5px 20px',
                fontSize:'20pt',
                color:'red',
                backgroundColor:'#fee',
                border:'3px solid blue'
                },
            flag: true,
        };
        var app = new Vue({
            el: '#app',
            data: vdata,
        });
        let button = document.querySelector('button');
        button.onclick = (event) => {
            vdata.flag = !vdata.flag;
        }
    </script>

</body>
</html>
