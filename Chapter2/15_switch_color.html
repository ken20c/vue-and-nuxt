<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色を変える</title>
</head>
<body>
    <style>
        .red {
            font-size:20pt;
            font-weight: bold;
            font-style: normal;
            color: red;
        }
        .blue {
            font-size: 24pt;
            font-weight: plain;
            font-style: italic;
            color: blue;
        }
    </style>
    <h1>Vue.js</h1>
    <div id="app">
        <p v-bind:style="styles">{{ message }}</p>
    </div>
    <hr>
    <button>click</button>
    
    <script>
        let classObj = {
            red: true,
            blue: false
        };
        var vdata = {
            message: 'Hello Vue!',
            classes: classObj,
            styles: {
                margin:'10px',
                padding:'5px 20px',
                fontSize:'20pt',
                color:'red',
                backgroundColor:'#fee',
                border:'3px solid blue'
                }
        };
        var app = new Vue({
            el: '#app',
            data: vdata,
        });
        let button = document.querySelector('button');
        button.onclick = (event) => {
            classObj.red = !classObj.red;
            classObj.blue = !classObj.blue;    
        }
    </script>

</body>
</html>
